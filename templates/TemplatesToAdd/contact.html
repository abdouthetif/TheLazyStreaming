<!doctype html>
<html lang="fr">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Movies, Series, Films, Netflix, Amazon Prime Video, HBO, Rakuten TV, Disney+" />
    <meta name="description" content="Vous en avez assez de passer plus de temps à chercher quel film ou quelle serie
     voir que de regarder le film en lui-meme.Vous êtes au bon endroit, the lazy streaming est un moteur de recherche 
     aléatoire de films qui vous fera gagner beaucop de teps lors de la recherche d'un film ou d'une serie a regarder"/>
    <meta name="subject" content="Ramdom Movies and Series">
    <meta name="copyright" content="TheLazyStreaming">
    <meta name="language" content="FR">
    <meta name="TheLazyStreamingTEAM" content="TheLazyStreamingTEAM, adminl@admin.com">
    <meta name="designer" content="Christopher Luvumbo">
    <meta name="copyright" content="TheLazyStreaming">
    <meta name="owner" content="TheLazyStreamingTEAM">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/Logos/TheLazyStreaming.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Titre de la page -->
    <title>Contactez-nous</title>

</head>

<body>

    <div class="container">

        <!-- Title -->
        <div class="titrePage">

            <img src="./assets/Logos/TheLazyStreamingHorizontal.png" alt="" width="130">

            <small>Veuillez compléter les champs avec les informations correspondantes</small>
            <h1>Nous contacter</h1>
            <div class="barreJaune"></div>
        </div>

        <!-- Signup Form -->
        <form action="">

            <div>
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" placeholder="Entrez votre nom">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez votre email">
            </div>

            <div>
                <label for="message">Votre message</label>
                <textarea id="message" placeholder=" Écrivez votre message ici..." rows="10"></textarea>
            </div>

            <div>
                <div>
                    <button type="submit" class="btn" id="enregistrer">Envoyer</button>
                </div>
            </div>

        </form>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

</body>

</html>
